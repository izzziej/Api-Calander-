<script type="text/javascript">

function setTimeBlocks() {
  $( ".time-block" ).each(function( index ) {
    updateTimeBlock(this);
    console.log (this)
  });
}

function updateTimeBlock(timeBlock) {
  //alert(timeBlock.id + " = " + moment().format("ha"));
  $(timeBlock).removeClass("past present future");
  var currentHour = moment().format("ha");
  console.log ("this is the current hour", currentHour)
  var elementId = timeBlock.id;
  if(elementId == currentHour) {
    $(timeBlock).addClass("present");
  } else if(elementId < currentHour) {
    $(timeBlock).addClass("past");
  } else {
    $(timeBlock).addClass("future");
  }
}

(function()
{
  var NowMoment = moment().format('LL');
  var eDisplayMoment = document.getElementById('displayMoment');
  eDisplayMoment.innerHTML = NowMoment;
  
})();
</script>
